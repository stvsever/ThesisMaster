name: PHOENIX CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Bytecode compile check
        run: |
          python -m compileall -q Evaluation SystemComponents utils

      - name: Run unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          pytest -m "unit" -q

      - name: Run integration tests (non-smoke)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          MPLBACKEND: "Agg"
        run: |
          pytest -m "integration and not smoke" -q
